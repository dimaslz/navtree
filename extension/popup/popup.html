<!DOCTYPE>
<html>
  <head>
    <title>options</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    
    <script src="popup.js"></script>
  </head>
  
  <body>
    <div class="popup-content">
     <h1>NavTree Options</h1>
     <div class="switch">
      <input type="checkbox" id="switcher">
      <label for="switcher"></label>
      <span>Show NavTree</span>
    </div>
     <fieldset>
       <legend>Select type</legend>
       <form id="type-form">
         <input type="radio" name="navtreeType" value="overlay"> Overlay
         <input type="radio" name="navtreeType" value="intogithub"> Into Github UI
       </form>
     </fieldset>
     
     <fieldset>
       <legend>Select Theme</legend>
       <form id="theme">
         <input type="radio" name="navtreeType" value="dark"> Dark
         <input type="radio" name="navtreeType" value="light"> Github
       </form>
     </fieldset>
      
    </div>
    
    <!--<script src="popup.js"></script>-->
  </body>
</html>
